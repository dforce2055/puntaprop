about:
  title: "¿Qué es PuntaProp?"
  description: |
    PuntaProp es la plataforma líder en Real Estate de Punta del Este, Uruguay. Desde hace años conectamos a compradores, vendedores e inversores con las mejores oportunidades inmobiliarias en uno de los destinos más exclusivos de Latinoamérica.

    Nuestra nueva versión mantiene la confianza y profesionalismo que nos caracteriza, incorporando tecnología de vanguardia para ofrecerte una experiencia superior en la búsqueda de tu propiedad ideal.
