faq:
  title: Preguntas Frecuentes
  description: Información sobre la renovación de nuestra plataforma
  categories:
    - title: Sobre la Nueva Versión
      questions:
        - label: ¿Cuándo estará disponible la nueva versión?
          content: |
            Estamos trabajando intensamente en la nueva plataforma. Próximamente anunciaremos la fecha de lanzamiento oficial. Mientras tanto, puedes seguir utilizando el sitio actual en www.puntaprop.com
        - label: ¿Qué mejoras incluirá la nueva versión?
          content: |
            La nueva versión de PuntaProp incluirá una experiencia de usuario completamente renovada, búsqueda más intuitiva y potente, mejor rendimiento en dispositivos móviles, integración mejorada con inmobiliarias, y nuevas funcionalidades para facilitar tu búsqueda de propiedades.
        - label: ¿Perderé mis propiedades favoritas?
          content: |
            Estamos trabajando en un sistema de migración para que todos los usuarios puedan transferir sus favoritos y preferencias a la nueva plataforma. Te notificaremos con instrucciones detalladas antes del lanzamiento.
    - title: Funcionalidades
      questions:
        - label: ¿Qué servicios ofrece PuntaProp?
          content: |
            PuntaProp es la guía más completa del Real Estate en Punta del Este. Ofrecemos búsqueda de propiedades (venta, alquiler y temporada), directorio de inmobiliarias, guía de profesionales (arquitectos, abogados, escribanos, contadores), y contenido sobre la vida en Punta del Este.
        - label: ¿Es gratuito usar PuntaProp?
          content: |
            Sí, PuntaProp es completamente gratuito para usuarios que buscan propiedades. Nuestro modelo de negocio se basa en brindar valor a inmobiliarias y profesionales del sector que desean mayor visibilidad en el mercado de Punta del Este.
        - label: ¿Cómo puedo publicar mi propiedad?
          content: |
            Para publicar propiedades en PuntaProp, debes ser una inmobiliaria registrada o un profesional del sector. Contáctanos para conocer nuestros planes y comenzar a publicar tus propiedades en la plataforma líder del mercado.
        - label: ¿Ofrecen información sobre alquileres de temporada?
          content: |
            Sí, PuntaProp incluye un buscador especializado en alquileres de temporada en Punta del Este y zonas aledañas. Encontrarás opciones para todas las temporadas del año, con filtros por ubicación, precio, características y más.
    - title: Contacto y Soporte
      questions:
        - label: ¿Cómo puedo contactarme con PuntaProp?
          content: |
            Puedes contactarnos a través de nuestro formulario en el sitio web actual (www.puntaprop.com), por email a info@puntaprop.com, o seguirnos en nuestras redes sociales para estar al día con todas las novedades.
        - label: ¿Ofrecen asesoramiento personalizado?
          content: |
            Si bien PuntaProp es una plataforma de búsqueda y directorio, contamos con un amplio directorio de profesionales y inmobiliarias que pueden brindarte asesoramiento personalizado según tus necesidades específicas.
